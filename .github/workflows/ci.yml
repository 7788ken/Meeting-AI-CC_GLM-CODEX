name: CI

on:
  push:
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend
        run: pnpm lint:frontend

      - name: Lint backend
        run: pnpm lint:backend

      - name: Test frontend
        run: pnpm --dir frontend test

      - name: Test backend
        run: pnpm --dir backend test
