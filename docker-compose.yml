version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: meeting-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meeting_ai
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - meeting-ai-network

  # MongoDB 数据库
  mongo:
    image: mongo:6
    container_name: meeting-ai-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - meeting-ai-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: meeting-ai-redis
    ports:
      - '6379:6379'
    networks:
      - meeting-ai-network

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: meeting-ai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - meeting-ai-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeting-ai-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/meeting_ai
      MONGODB_URI: mongodb://mongo:27017/meeting_ai
      REDIS_URI: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - meeting-ai-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meeting-ai-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - meeting-ai-network
    restart: unless-stopped

volumes:
  postgres-data:
  mongo-data:

networks:
  meeting-ai-network:
    driver: bridge
